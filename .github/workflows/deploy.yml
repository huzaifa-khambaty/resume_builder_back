name: Deploy to EC2 (main)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_PORT: ${{ secrets.EC2_SSH_PORT || '22' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            set -e
            echo "===== Deploy start: $(date) ====="
            cd /home/ubuntu/resume_builder_back

            # Make sure repository is available
            git fetch --all --prune
            git reset --hard origin/main

            # If you use nvm on server, load it (optional)
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              export NVM_DIR="$HOME/.nvm"
              . "$NVM_DIR/nvm.sh"
              nvm use || true
            fi

            # Install dependencies (use npm ci if package-lock.json is present)
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi

            # Build
            NODE_ENV=production npm run build

            # Restart with pm2. Replace "resume_builder_back" with your pm2 process name if different.
            pm2 restart resume_builder_back || pm2 start npm --name "resume_builder_back" -- start

            # Persist process list so it restarts on reboot (pm2 must be installed globally)
            pm2 save

            echo "===== Deploy finished: $(date) ====="
